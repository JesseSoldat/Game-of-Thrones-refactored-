<h3>Add a Character</h3>

<form ng-submit="addChar(char)">
	<input type="text" placeholder="First Name" ng-model="char.firstName" required>
	<input type="text" placeholder="Last Name" ng-model="char.lastName" required>
	<input type="text" placeholder="Image Url" ng-model="char.url" required>
	<button>Add</button>
</form>
