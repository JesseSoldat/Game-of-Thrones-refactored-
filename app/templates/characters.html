<div class="charContainer" ng-repeat="character in characters">
	<h5 class="charTitle">{{character.firstName}} {{character.lastName}}</h5>

	<a ng-href="#/details/{{character.objectId}}">
	<button class="charBtn">View</button>
	</a>

	<img  class="charImg" ng-src="{{character.url}}">
</div>
